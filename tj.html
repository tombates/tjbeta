<div id="container">
<h1 class="thetitle">Thought Jot</h1>
<!--img src="images/me-photo-cropped.png" width="100px" height="100px"-->

<form type="post" onSubmit="addJot(); return false;">
  <!--input type"text" id="todo" placeholder="What'cha got to do?" style="width:200px;" /-->
  <div class="jottextarea">
      <textarea class="jot" id="jot_composer" placeholder="Type a New Jot"></textarea>
      <div id="rightcontrols">
        <div id="filterby_div"><span class="span_centered">Filter&nbsp;Options</span></div>
        <div id="tagselector_div"><span class="span_centered">Tag&nbsp;Selector</span><select multiple id="tagselector">
                                                  <option value="tagA">tagA</option>
                                                  <option value="tagB">tagB</option>
                                                  <option value="tagC">tagC</option>
                                                  <option value="tagD">tagD</option>
                                                  <option value="tagE">tagE</option>
                                               </select>
                        <input type="submit" id="selecttags_btn" value="" title="Apply selected tags to current jot" />
        </div>
      </div>
  </div>
  <div class="jotaddbtn"><input type="submit" class="addjot_img" value="" title="Add this jot" />&nbsp;&nbsp;Title:
                         <input type="text" class="add_titleinput" placeholder="untitled" maxlength="200">&nbsp;&nbsp;Tags:
                         <input type="text" class="add_tagsinput" placeholder="no tags" maxlength="200" title="Separate tags with commas">
                         <input type="submit" class="cleartags_img" value="" title="Clear tags for this jot" />
  </div>
</form>

<div id="jotcontrols">
  <input type="submit" id="toggleOrder" onClick="toggleOrdering(); return false;" value="Showing newest first" title="Press to show oldest jots first."/>
  <input type="submit" value="Select date range" title="Show only jots in a specified date range."/>
  <input type="submit" value="Select by tags" title="Show only jots with certain tags."/>
  <input type="submit" value="New Jot Jar" title="Your jots can be organized by Jars, as well as tags."/>
  <input type="submit" onClick = "removeAll(); return false;" value="Delete all jots" title="Be very careful! This will delete all your jots locally and remotely!" />
</div>

  <!-- Each jot gets its own div inside the jotItems div. -->
</div>
